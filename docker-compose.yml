version: '3'
services:
  jekyll:
    image: jekyll
    build:
      context: .
    volumes:
      - ./src:/app
      - site:/app/_site
    stdin_open: true
    tty: true
    command: |
      bundle exec jekyll build -V --trace
      --config _config.yml,_config.override.yml
      --watch

  nginx:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/00-config.conf
      - site:/usr/share/nginx/html

volumes:
  site:
